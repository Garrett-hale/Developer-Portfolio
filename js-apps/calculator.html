<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta content="width=device-width, initial-scale=1" name="viewport" charset="utf-8" />
      <title>Javascript Calculator</title>
      <link rel="stylesheet" href="../styles.css">
      <script src="../index.js"></script>
   </head>
   <body>
      <div id="header">
         <h1 class="h1-app">Calculator App</h1>
         <h1 class="h12">Made in Javascript</h1>

        <div id="calculator">
          <div id="calculator-row-1">
             <script type="text/javascript">
               createElementAndAppend("div", "7", "calculator-row-1");
               createElementAndAppend("div", "8", "calculator-row-1");
               createElementAndAppend("div", "9", "calculator-row-1");
               createElementAndAppend("div", "/", "calculator-row-1");
             </script>
          </div>

          <div id="calculator-row-2">
             <script type="text/javascript">
               createElementAndAppend("div", "4", "calculator-row-2");
               createElementAndAppend("div", "5", "calculator-row-2");
               createElementAndAppend("div", "6", "calculator-row-2");
               createElementAndAppend("div", "x", "calculator-row-2");
             </script>
          </div>

          <div id="calculator-row-3">
             <script type="text/javascript">
               createElementAndAppend("div", "1", "calculator-row-3");
               createElementAndAppend("div", "2", "calculator-row-3");
               createElementAndAppend("div", "3", "calculator-row-3");
               createElementAndAppend("div", "-", "calculator-row-3");
             </script>
          </div>

          <div id="calculator-row-4">
             <script type="text/javascript">
               createElementAndAppend("div", "Clear", "calculator-row-4");
               createElementAndAppend("div", "Del", "calculator-row-4");
               createElementAndAppend("div", "=", "calculator-row-4");
               createElementAndAppend("div", "+", "calculator-row-4");
             </script>
          </div>

        </div>



      </div>
   </body>
</html>
