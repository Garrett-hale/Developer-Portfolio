<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta content="width=device-width, initial-scale=1" name="viewport" charset="utf-8" />
      <title>Javascript Notepad</title>
      <link rel="stylesheet" href="../../styles.css">
   </head>
   <body>
      <div id="header-notepad">
        <h1 class="h1-app">Notepad App</h1>
        <h1 class="h12">Made in Javascript</h1>
        <br>
        <h1 class="h12">This page uses JS cookies, refresh the page to see your notes saved.</h1>

        <div id="notepad">
          <textarea id="textarea-notepad" class="message" name="message" placeholder="Your notepad message" cols="50" rows="7" maxlength="200" required></textarea>
          <button type="submit" class="button" onclick="createNote()">Submit &#8594;</button>
        </div>

        <br>

        <div id="notes">

        </div>

        <script type="text/javascript">
          loadNotes();
        </script>

      </div>

      <script src="notepad.js"></script>
   </body>
</html>
